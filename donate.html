<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate | SAMP Ukraine</title>
    <link rel="icon" type="image/png" sizes="64x64" href="favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="css/style.css">

    <style>
        .preloader {
            position: fixed;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            background: #070418;
        }

        .preload-logo {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            display: flex;
            align-items: center;
            gap: 20px;
            width: 210px;
            height: 100px;
            opacity: 0;
            /* overflow: hidden; */
        }
    </style>
</head>

<body>

    <div class="preloader"></div>

    <div class="wrapper page-donate">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <img class="header__logo-img" src="images/logo.png" alt="logo">
                    </div>
                    <nav class="nav-menu">
                        <ul class="header-menu">
                            <li class="header-menu__item"><a class="header-menu__item-link link" href="index.html">Головна</a></li>
                            <li class="header-menu__item"><a class="header-menu__item-link link" href="#">Почати грати</a></li>
                            <li class="header-menu__item"><a class="header-menu__item-link link" href="#">Форум</a></li>
                        </ul>
                    </nav>
                    <a class="header__link-btn btn btn-grd-1" href="donate.html">Донат $</a>
                    <button class="burger-menu"><span></span></button>
                </div>
            </div>
        </header>

        <main class="main">

            <section class="donate">
                <div class="container">
                    <div class="donate__inner">
                        <span class="donate-decor donate-decor-1"></span>
                        <span class="donate-decor donate-decor-2"></span>
                        <h2 class="donate__title title-h2">
                            <span class="accent-font gradient-1">Донат</span>
                            <span>Поповнення рахунку</span>
                        </h2>
                        <p class="donate__description description">введіть усі дані у формі</p>
                        <form class="donate-form" action="">
                            <input id="donate-email" class="donate-form__input donate-form__input-email" type="email"
                                placeholder="ваш e-mail " name="email" required>
                            <input id="donate-nikname" class="donate-form__input donate-form__input-nikname" type="text"
                                placeholder="ваш нік" name="nikname" required>
                            <select id="donate-server" class="donate-form__select donate-form__select-server" name="server" required>
                                <option class="option-default" value="">Оберіть сервер</option>
                                <option value="server-1">server-1</option>
                                <option value="server-2">server-2</option>
                                <option value="server-3">server-3</option>
                                <option value="server-4">server-4</option>
                                <option value="server-5">server-5</option>
                            </select>
                            <input id="donate-sum" class="donate-form__input donate-form__input-donate" type="number"
                                placeholder="Сума донату" name="donate" min="1" required>
                            <button type="submit" class="donate-form__btn btn btn-grd-1 btn-accent">
                                <span class="btn-accent__content">Донат</span>
                            </button>
                        </form>
                    </div>
                </div>
                <span class="donate-decor donate-decor-3"></span>
            </section>

        </main>

        <footer class="footer">
            <div class="container">
                <div class="footer__inner">
                    <img class="footer__logo" src="images/logo-footer.png" alt="logo">
                    <div class="footer__links">
                        <a class="footer__link" href="#" download="download">Користувацька угода</a>
                        <a class="footer__link" href="#" download="download">політика конфіденційності</a>
                    </div>
                </div>
            </div>
            <div class="copyright">
                <p class="copyright__text">copyright © SAMP UKRAINE. усі права захищені.</p>
            </div>
        </footer>
    </div>


    <script src="js/gsap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
